<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main>
      <section>
        <div class="form-container">
          <h1>Welcome back!</h1>
          <p>Enter your Credentials to access your account</p>
          <form id="loginForm">
            <fieldset>
              <label for="email">Email address</label>
              <input
                placeholder="Enter your email"
                type="email"
                name="email"
                id="email"
                required
              />
            </fieldset>
            <fieldset>
              <div class="title-wrapper">
                <label for="password">Password</label>
                <a href="#">forgot password</a>
              </div>
              <input
                placeholder="Password"
                type="password"
                name="password"
                id="password"
                required
              />
            </fieldset>
            <fieldset class="checkbox">
              <input type="checkbox" name="remember" id="remember" />
              <label for="remember">Remember for 30 days</label>
            </fieldset>
            <button type="submit">Login</button>
          </form>
          <div class="divider">
            <div class="line"></div>
            <p>Or</p>
            <div class="line"></div>
          </div>
          <div class="sso-container">
            <button>
              <img src="../assets/icons/google-logo.svg" alt="logo google" />
              <p>Sign in with Google</p>
            </button>
            <button>
              <img src="../assets/icons/apple-logo.svg" alt="logo apple" />
              <p>Sign in with Apple</p>
            </button>
          </div>
          <p class="redirect-sign-up">Don't have an account? <a> Sign up</a></p>
        </div>
      </section>
      <img
        src="../assets/images/costela-de-adao.png"
        alt="foto de uma planta costela de adao"
      />
    </main>

    <!-- Script para envio do formulário -->
    <script>
      const form = document.getElementById("loginForm");

      form.addEventListener("submit", async (event) => {
        event.preventDefault(); // impede o reload da página

        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        // Corpo da requisição em JSON
        const user = { email, password };

        try {
          const response = await fetch("http://localhost:8080/login", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(user),
          });

          const data = await response.text(); // sua API retorna texto simples
          alert(data); // exibe a resposta ("Usuário logado", "Senha incorreta", etc.)
        } catch (error) {
          console.error("Erro:", error);
          alert("Erro ao conectar ao servidor.");
        }
      });
    </script>
  </body>
</html>
